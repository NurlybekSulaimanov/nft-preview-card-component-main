<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="card-body">
    <div class="card-container">
      <img src="images\image-equilibrium.jpg" class="img-eq" alt="">
      <div class="icon-container"> <img src="images\icon-view.svg" class="icon-view" alt=""> </div>
      <div class="eq-num">
        Equilibrium #3429
      </div>
      <div class="eq-desc">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="eth-days">
        <div class="eth">
          <img src="images\icon-ethereum.svg" class="ether" alt="">
          0.041 ETH
        </div>
        <div class="days"><img src="images\icon-clock.svg" class="clock" alt="">
          3 days left
        </div>
      </div>
      <hr class="line">
      <div class="creator">
        <img src="images\image-avatar.png" class="avatar" alt="">
        Creation of <div class="name"> Jules Wyvern</div>
      </div>
    </div>
  </main>
</body>

</html>
